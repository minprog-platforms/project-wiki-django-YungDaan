{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        {% block nav %}
        <div class = "navigationbar">
            <nav class="navbar navbar-expand-lg nav-pills mb-3 ">
                <a class="navbar-brand" href="{% url 'wiki:index' %}"><h1>Wiki</h1></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ">
                    <li class="nav-item ">
                        {% block nav-home %}
                            <a class="nav-link" href="{% url 'wiki:index' %}">Home<span class="sr-only">(current)</span></a>
                        {% endblock %}
                    </li>
                    <li class="nav-item ">
                        {% block nav-create %}
                            <a class="nav-link " href = "{% url 'wiki:create' %}">Create New Page</a>
                        {% endblock %}
                    </li>
                    </ul>
                </div>
            </nav>
        </div>
        {% endblock %}
        <div class="row">
            <div class="sidebar col-lg-3 col-md-3">
                <form action="{% url 'wiki:search_results'  %}" method="GET" class="search">
                    {{form}}
                    <input  id = "search" type="submit" value = "search">
                </form>
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
